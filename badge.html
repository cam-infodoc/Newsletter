<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Badges Info-Doc</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.badges-list {
    display: flex;

.badge-row {

.badge {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ccc;
    opacity: 0.5;
    transition: all 0.3s ease;

.badge.unlocked {
    opacity: 1;
}

#explorateur.unlocked .badge { background-color: #FFF9C4; }
#lecteur.unlocked .badge { background-color: #BBDEFB; }

#premium.unlocked .badge { background-color: #E1BEE7; }

.badge-name {
    font-weight: bold;
    font-size: 16px;
}

.badge-reward-display {
    font-size: 16px;
    font-weight: bold;
    margin-left: 20px;
}

.icon {
    font-size: 40px;
}
</style>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHejsrQWjX3pab9M3_ybs-ULWFFxuHOcs",
  authDomain: "info-newsletter-43e61.firebaseapp.com",
  projectId: "info-newsletter-43e61",
  storageBucket: "info-newsletter-43e61.firebasestorage.app",
  messagingSenderId: "668179612236",
  appId: "1:668179612236:web:3521121d19b62bf8a06ae9"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// R√©cup√©rer param√®tres depuis l'URL
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
const badgeParam = urlParams.get('badge'); // badge direct
const incrementRead = urlParams.get('incrementRead'); // Lecteur automatique

if(uid){
    const userRef = db.collection('users').doc(uid);

    userRef.get().then(doc => {
        if(doc.exists){
            let data = doc.data();
            let badges = data.badges || [];

            // Badge direct
            if(badgeParam && !badges.includes(badgeParam)){
                badges.push(badgeParam);
                userRef.update({ badges: badges, lastBadge: badgeParam });
            } else if(badgeParam){
                userRef.update({ lastBadge: badgeParam });
            }

            // Lecteur automatique
            if(incrementRead === 'true'){
                let count = data.newslettersRead || 0;
                count++;
                if(count >= 3 && !badges.includes('lecteur')){
                    badges.push('lecteur');
                    userRef.update({ newslettersRead: count, badges: badges, lastBadge: 'lecteur' });
                    displayBadges(badges, 'lecteur');
                } else {
                    userRef.update({ newslettersRead: count });
                }
            }

            displayBadges(badges, badgeParam);

        } else {
            // Document n'existe pas : cr√©er
            const badges = badgeParam ? [badgeParam] : [];
            db.collection('users').doc(uid).set({
                email: "test@example.com",
                badges: badges,
                lastBadge: badgeParam || "",
                newslettersRead: incrementRead === 'true' ? 1 : 0
            });
            displayBadges(badges, badgeParam);
        }
    });
}

// Fonction pour afficher les badges et r√©compenses
function displayBadges(badges, lastBadge){
    badges.forEach(b => {
        const elem = document.getElementById(b);
        if(elem){
            elem.querySelector('.badge').classList.add('unlocked');
            elem.classList.add('unlocked');
        }
    });

    if(lastBadge){
        const rewardTextMap = {
            explorateur: 'Vous avez obtenu le badge Explorateur en lisant notre Newsletter, bravo ! Pour vous remercier nous vous offrons un mini-guide bonus gratuit !',
            lecteur: 'Vous avez obtenu le badge Lecteur en lisant 3 de nos Newsletter, bravo ! Pour vous remercier nous vous offrons un code promotionnel de -5% sur l un de nos Guides PDF de VOTRE choix. Choisissez l un de nos Guides et entre le code promo INFO5 pour en b√©n√©ficier √† tout moment.',
            confiance: 'Vous avez obtenu le badge Confiance en ayant cliqu√© sur l astuce pr√©sente dans notre Newsletter, bravo ! Pour vous remercier nous vous offrons un code promotionnel de -2‚Ç¨ sur l un de nos Guides PDF de VOTRE choix. Choisissez  l un de nos Guides et entrez le code promo ASTUCE2 pour en b√©n√©ficier √† tout moment.',
            premium: 'Vous avez obtenu le badge Premium en ayant achet√© l un de nos PDF gratuit par le biais de notre Newsletter, bravo ! Pour vous remercier nous vous offrons gratuitement un l un de nos Guides PDF de VOTRE choix. Choisissez  l un de nos Guides et entrez le code promo INFOFREE pour en b√©n√©ficier √† tout moment.'
        };
        const rewardDisplay = document.getElementById(lastBadge).querySelector('.badge-reward-display');
        rewardDisplay.textContent = rewardTextMap[lastBadge];
    }
}
</script>
