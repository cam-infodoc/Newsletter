<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Badges Info-Doc</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.badges-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 40px;
}

.badges-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.badge-row {
    display: flex;
    align-items: center;
    gap: 10px; /* espace entre rectangle et nom */
}

.badge {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    opacity: 0.5;
    transition: all 0.3s ease;
}

.badge.unlocked {
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

#explorateur .badge { background-color: #FFF9C4; }
#lecteur .badge { background-color: #BBDEFB; }
#confiance .badge { background-color: #FFE0B2; }
#premium .badge { background-color: #E1BEE7; }

.badge-name {
    font-weight: bold;
    font-size: 16px;
}

.badge-reward-display {
    font-size: 16px;
    font-weight: bold;
    min-width: 200px;
}

.icon {
    font-size: 40px;
}
</style>
</head>
<body>

<h2>Mes Badges</h2>
<div class="badges-wrapper">
    <div class="badges-list">
        <div class="badge-row" id="explorateur">
            <div class="badge">
                <span class="icon">‚≠ê</span>
            </div>
            <div class="badge-name">Explorateur</div>
        </div>
        <div class="badge-row" id="lecteur">
            <div class="badge">
                <span class="icon">üìò</span>
            </div>
            <div class="badge-name">Lecteur</div>
        </div>
        <div class="badge-row" id="confiance">
            <div class="badge">
                <span class="icon">üîí</span>
            </div>
            <div class="badge-name">Confiance</div>
        </div>
        <div class="badge-row" id="premium">
            <div class="badge">
                <span class="icon">üëë</span>
            </div>
            <div class="badge-name">Premium</div>
        </div>
    </div>
    <div class="badge-reward-display" id="reward-display"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "TON_API_KEY",
  authDomain: "TON_AUTH_DOMAIN",
  projectId: "TON_PROJECT_ID",
  storageBucket: "TON_STORAGE_BUCKET",
  messagingSenderId: "TON_MSG_ID",
  appId: "TON_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// R√©cup√©rer uid et badge depuis l'URL
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
const badgeParam = urlParams.get('badge'); // facultatif

if(uid){
    const userRef = db.collection('users').doc(uid);

    userRef.get().then(doc => {
        if(doc.exists){
            // Document existe : update badges
            const data = doc.data();
            const badges = data.badges || [];

            if(badgeParam && !badges.includes(badgeParam)){
                badges.push(badgeParam);
                userRef.update({
                    badges: badges,
                    lastBadge: badgeParam
                });
            } else if (badgeParam){
                // m√™me badge d√©j√† pr√©sent : juste update lastBadge
                userRef.update({
                    lastBadge: badgeParam
                });
            }

            displayBadges(badges, badgeParam);

        } else {
            // Document n'existe pas : cr√©er avec le badge
            const badges = badgeParam ? [badgeParam] : [];
            userRef.set({
                email: "test@example.com", // facultatif
                badges: badges,
                lastBadge: badgeParam || "",
                newslettersRead: 0
            });
            displayBadges(badges, badgeParam);
        }
    });
}

// Fonction pour afficher visuellement les badges et la r√©compense
function displayBadges(badges, lastBadge){
    badges.forEach(b => {
        const elem = document.getElementById(b);
        if(elem) elem.querySelector('.badge').classList.add('unlocked');
    });

    if(lastBadge){
        const rewardDisplay = document.getElementById('reward-display');
        let rewardText = '';
        switch(lastBadge){
            case 'explorateur': rewardText = 'Mini-guide bonus PDF'; break;
            case 'lecteur': rewardText = 'Code promo -5% sur un Guide PDF (INFO5)'; break;
            case 'confiance': rewardText = 'Code promo -2‚Ç¨ sur un Guide PDF (ASTUCE2)'; break;
            case 'premium': rewardText = 'PDF gratuit (INFOFREE)'; break;
        }
        rewardDisplay.textContent = rewardText;
    }
}
</script>

</body>
</html>
