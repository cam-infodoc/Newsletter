<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Badges Info-Doc</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.badges-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.badge-row {
    display: flex;
    align-items: center;
    gap: 10px; /* espace entre rectangle et nom */
    position: relative;
}

.badge {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ccc; /* gris par d√©faut */
    opacity: 0.5;
    transition: all 0.3s ease;
}

.badge.unlocked {
    opacity: 1;
}

#explorateur.unlocked .badge { background-color: #FFF9C4; }
#lecteur.unlocked .badge { background-color: #BBDEFB; }
#confiance.unlocked .badge { background-color: #FFE0B2; }
#premium.unlocked .badge { background-color: #E1BEE7; }

.badge-name {
    font-weight: bold;
    font-size: 16px;
}

.badge-reward-display {
    font-size: 16px;
    font-weight: bold;
    margin-left: 20px;
}

.icon {
    font-size: 40px;
}
</style>
</head>
<body>

<h2>Mes Badges</h2>
<div class="badges-list">
    <div class="badge-row" id="explorateur">
        <div class="badge"><span class="icon">‚≠ê</span></div>
        <div class="badge-name">Explorateur</div>
        <div class="badge-reward-display"></div>
    </div>
    <div class="badge-row" id="lecteur">
        <div class="badge"><span class="icon">üìò</span></div>
        <div class="badge-name">Lecteur</div>
        <div class="badge-reward-display"></div>
    </div>
    <div class="badge-row" id="confiance">
        <div class="badge"><span class="icon">üîí</span></div>
        <div class="badge-name">Confiance</div>
        <div class="badge-reward-display"></div>
    </div>
    <div class="badge-row" id="premium">
        <div class="badge"><span class="icon">üëë</span></div>
        <div class="badge-name">Premium</div>
        <div class="badge-reward-display"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHejsrQWjX3pab9M3_ybs-ULWFFxuHOcs",
  authDomain: "info-newsletter-43e61.firebaseapp.com",
  projectId: "info-newsletter-43e61",
  storageBucket: "info-newsletter-43e61.firebasestorage.app",
  messagingSenderId: "668179612236",
  appId: "1:668179612236:web:3521121d19b62bf8a06ae9"

};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// R√©cup√©rer uid et badge depuis l'URL
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
const badgeParam = urlParams.get('badge'); // facultatif

if(uid){
    const userRef = db.collection('users').doc(uid);

    userRef.get().then(doc => {
        if(doc.exists){
            // Document existe : update badges
            const data = doc.data();
            const badges = data.badges || [];

            if(badgeParam && !badges.includes(badgeParam)){
                badges.push(badgeParam);
                userRef.update({
                    badges: badges,
                    lastBadge: badgeParam
                });
            } else if (badgeParam){
                // m√™me badge d√©j√† pr√©sent : juste update lastBadge
                userRef.update({
                    lastBadge: badgeParam
                });
            }

            displayBadges(badges, badgeParam);

        } else {
            // Document n'existe pas : cr√©er avec le badge
            const badges = badgeParam ? [badgeParam] : [];
            userRef.set({
                email: "test@example.com", // facultatif
                badges: badges,
                lastBadge: badgeParam || "",
                newslettersRead: 0
            });
            displayBadges(badges, badgeParam);
        }
    });
}

// Fonction pour afficher visuellement les badges et la r√©compense
function displayBadges(badges, lastBadge){
    badges.forEach(b => {
        const elem = document.getElementById(b);
        if(elem) {
            elem.querySelector('.badge').classList.add('unlocked');
            elem.classList.add('unlocked');
        }
    });

    if(lastBadge){
        const rewardTextMap = {
            explorateur: 'Mini-guide bonus PDF',
            lecteur: 'Code promo -5% sur un Guide PDF (INFO5)',
            confiance: 'Code promo -2‚Ç¨ sur un Guide PDF (ASTUCE2)',
            premium: 'PDF gratuit (INFOFREE)'
        };
        const rewardDisplay = document.getElementById(lastBadge).querySelector('.badge-reward-display');
        rewardDisplay.textContent = rewardTextMap[lastBadge];
    }
}
</script>

</body>
</html>
